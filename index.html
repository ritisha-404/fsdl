<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Validation Form</title>
    <style>
        :root {
            --primary: #6366f1;
            --error: #ef4444;
            --success: #22c55e;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { margin-top: 0; color: #1e293b; text-align: center; }

        .form-group { margin-bottom: 1.5rem; position: relative; }

        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #475569; }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        input.invalid { border-color: var(--error); }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <div class="error-msg" id="userError">Username must be at least 3 characters.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@example.com">
            <div class="error-msg" id="emailError">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <div class="error-msg" id="passError">Password must be at least 6 characters.</div>
        </div>

        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let isValid = true;

        // Reset Styles
        document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');
        document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

        // Username Validation
        const username = document.getElementById('username');
        if (username.value.length < 3) {
            showError(username, 'userError');
            isValid = false;
        }

        // Email Validation (Simple Regex)
        const email = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
            showError(email, 'emailError');
            isValid = false;
        }

        // Password Validation
        const password = document.getElementById('password');
        if (password.value.length < 6) {
            showError(password, 'passError');
            isValid = false;
        }

        if (isValid) {
            alert('ðŸŽ‰ Form submitted successfully!');
            form.reset();
        }
    });

    function showError(input, errorId) {
        input.classList.add('invalid');
        document.getElementById(errorId).style.display = 'block';
    }
</script>

</body>
</html>
